<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANALYTICS DASHBOARD</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--Google Font(s)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--Other Libraries-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body>
    <div class="login--center">
      <div class="login__text--container">
        <div style="font-weight: bold">
          <p>Freddy's</p>
          <p>Artisanal</p>
          <p>Halloween</p>
          <p>Candy Shop</p>
        </div>
        <div>
          <img
            src="../public/assets/Freddys_Logo.svg"
            class="image"
            alt="logo"
            style="width: 100px; height: 180px"
          />
        </div>
      </div>

      <form id="loginForm">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="username"
        /><br />
        <br />
        <input type="password" id="password" name="password" /><br /><br />
        <input type="submit" value="Login" class="button--size" />
      </form>
    </div>
    <script src="index.js"></script>
    <script src="./constants/index.js"></script>
  </body>
</html>
